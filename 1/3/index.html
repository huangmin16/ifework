<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Team introduction</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
<div class="panel">
    <div class="team-logo">
        <img src="./bluesky.jpg" alt="logo" />
        <span class="team-name">蓝色天空</span>
    </div>
    <div class="personal-logo">
        <img src="./0.jpg" class="personal-logo-img-begin" alt="personal logo" />
        <img src="./1.jpg" alt="personal logo" />
        <img src="./2.jpg" alt="personal logo" />
        <img src="./3.jpg" alt="personal logo" />
        <img src="./4.jpg" alt="personal logo" />
    </div>
    <div class="team-summary">
        <p>蓝色的天空飘着一朵白色的云朵，</p>
        <p>绿色的大地那是我们的家园。</p>
        <p>深蓝的海洋飘着一艘白色的帆船，</p>
        <p>清澈的泉水那是我们的生命。</p>

        <p>如今的天空已不在蔚蓝，</p>
        <p>绿色的大地已危在淡稀。</p>

        <p>我们要拯救蓝天，拯救我们的家园，</p>
        <p>让我们的天空更加蔚蓝。</p>
        <p>我们要拯救海洋，拯救我们的源泉，</p>
        <p>让我们的海洋更加深蓝。</p>
        <p>我们要拯救蓝天，拯救我们的家园，</p>
        <p>让我们的天空更加蔚蓝。</p>
        <p>我们要拯救生命，拯救我们的心灵，</p>
        <p>让我们的世界充满和平！</p>

    </div>
</div>
